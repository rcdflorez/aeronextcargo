<div class="employee">
  <div class="hexagon-container">
    <div class="hexagon">
      <i class="bi bi-hexagon-fill">
        <div class="hexagon-content">
          <img src="@@image" alt="image">
        </div>
      </i>
    </div>
  </div>
  <div class="data-employee text-center">
    <p class="employee-name">@@name</p>
    <p class="employment-name">@@cargo</p>
    <p class="employee-description">@@desc</p>
  </div>
</div>
